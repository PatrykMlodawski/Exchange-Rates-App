<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exchange Rates App</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <h1 class="title">Exchange Rates App</h1>
      </header>
      <main>
        <div class="period-controllers">
          <button data-period="week" type="button" class="period-controller active">Week</button>
          <button data-period="month" type="button" class="period-controller">Month</button>
          <button data-period="year" type="button" class="period-controller">Year</button>
        </div>
        <div class="wrapper-chart">
          <canvas id="chart" width="1440" height="1200"></canvas>
        </div>
        <div class="currency-controllers">
          <div class="wrapper-controller">
            <label for="base-select">Choose a base currency:</label>
            <select data-value="base" name="base-select" id="base-select"></select>
          </div>
          <div class="wrapper-controller">
            <label for="currency-select">Choose a currency:</label>
            <select data-value="currency" name="currency-select" id="currency-select"></select>
          </div>
        </div>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
